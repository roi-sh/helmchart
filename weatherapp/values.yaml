efs:
  enabled: ture
  name: efs-sc
  provisioner: efs.csi.aws.com
  parameters:
    provisioningMode: efs-ap
    fileSystemId: "fs-0de6609b5e5de5c48"
    directoryPerms: "700"
    region: "eu-north-1"